<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>
    <!-- Internal link -->
    <p>
        <a href="/04-typography.html">Typography</a>
    </p>

    <!-- Local image -->
    <img src="/images/sample.jpg" alt="My image" width="200">

    <!-- Remote image -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Shaqi_jrvej.jpg" alt="My image 2">
</body>
</html>
